<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Felhasználók</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
 </head>
<body>
<div th:fragment="felhasznalokcontent">
    <table>
        <tr>

        </tr>
    </table>
    <h1 class="text-primary">Felhasználók</h1>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">


        <tr>
            <th>ID</th>
            <th>Felhasználónév</th>
            <th>Vezetéknév</th>
            <th>Keresztnév</th>
            <th>Létrehozva</th>
            <th>Műveletek</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="felhasznalo : ${felhasznalok}">
            <td th:text="${felhasznalo.id}"></td>
            <td th:text="${felhasznalo.felhasznalonev}"></td>
            <td th:text="${felhasznalo.vezeteknev}"></td>
            <td th:text="${felhasznalo.keresztnev}"></td>
            <td th:text="${felhasznalo.letrehozva}"></td>
            <td>
                <form th:action="@{/felhasznalok/delete/{id}(id=${felhasznalo.id})}" method="post">
                    <button type="submit" class="btn btn-danger btn-sm"><i class='bx bx-trash icon'></i></button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <h2 class="text-success">Új felhasználó hozzáadása</h2>
    <form action="/felhasznalok/add" method="post" class="mb-4">
        <div class="mb-3">
            <input type="text" name="felhasznalonev" class="form-control" placeholder="Felhasználónév" required>
        </div>
        <div class="mb-3">
            <input type="text" name="vezeteknev" class="form-control" placeholder="Vezetéknév" required>
        </div>
        <div class="mb-3">
            <input type="text" name="keresztnev" class="form-control" placeholder="Keresztnév" required>
        </div>
        <button type="submit" class="btn btn-primary">Hozzáadás</button>
    </form>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
