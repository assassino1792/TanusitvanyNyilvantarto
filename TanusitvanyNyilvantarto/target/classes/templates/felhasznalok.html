<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kezdőlap</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">


    <!-- Boxicons CSS -->
    <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/kezdooldal.css">
    <link rel="stylesheet" href="/css/felhasznalok.css">
    <style>

    </style>
</head>
<body>

<nav class="sidebar closed" id="sidebar">
    <button class="toggle-btn" onclick="toggleSidebar()">
        <i class='bx bx-chevron-right'></i>
    </button>
    <ul class="menu-links">
        <li>
            <a href="#">
                <i class='bx bx-home-alt'></i>
                <span class="text">Kezdőlap</span>
            </a>
        </li>
        <li>
            <a href="#">
                <i class='bx bx-data'></i>
                <span class="text">Lekérdezés</span>
            </a>
        </li>
        <li>
            <a href="#">
                <i class='bx bx-bell'></i>
                <span class="text">Értesítések</span>
            </a>
        </li>
        <li>
             <a href="/felhasznalok">
                <i class='bx bx-user'></i>
                <span class="text">Felhasználók</span>
            </a>
        </li>
        <li>
            <a href="#">
                <i class='bx bx-message-dots'></i>
                <span class="text">SMTP beállítás</span>
            </a>
        </li>

            <li>
                <a href="#" onclick="logout()">
                    <i class='bx bx-log-out'></i>
                    <span class="text">Kijelentkezés</span>
                </a>
            </li>
            <li class="mode">
                <div class="sun-moon">
                    <i class='bx bx-moon icon moon'></i>
                    <i class='bx bx-sun icon sun'></i>
                </div>
                <span class="mode-text text">Sötét mód</span>

                <div class="toggle-switch">
                    <span class="switch"></span>
                </div>
            </li>
    </ul>
</nav>

<section class="home">
    <div class="sectionkepernyo">
        <h1>Tanúsítvány Nyilvántartó Rendszer</h1>
        <h3 class="mt-3 mb-5">Felhasználók</h3>

        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
            <span th:text="${errorMessage}"></span>
        </div>
        <div th:if="${successMessage}" class="alert alert-success" role="alert">
            <span th:text="${successMessage}"></span>
        </div>

        <button class="btn btn-dark mt-3 mb-2" id="bt_hozzaadvagyelrejt"><i class='bx bxs-user-plus'></i>
            Felhasználó hozzáadása</button>

        <div class="kontenerosztaly" id="kontener" style="display: none;">
            <form action="/felhasznalok/add" method="post">
                <div class="mezok mb-4">
                    <input type="text" name="felhasznalonev" class="form-control" placeholder="Felhasználónév" required>
                    <input type="text" name="vezeteknev" class="form-control" placeholder="Vezetéknév" required>
                    <input type="text" name="keresztnev" class="form-control" placeholder="Keresztnév" required>
                    <input type="email" name="email" class="form-control" placeholder="Email" required>
                    <input type="password" name="jelszo" class="form-control" placeholder="Jelszó" required>
                    <button type="submit" class="btn btn-success" title="Mentés">
                        <i class='bx bx-save'></i>
                    </button>
                </div>
            </form>
        </div>

        <table class="table table-striped table table-hover mt-3">
            <thead class="table-dark">
                <tr>
                    <th>Felhasználónév</th>
                    <th>Vezetéknév</th>
                    <th>Keresztnév</th>
                    <th>E-mail</th>
                    <th class="td_muvelet">Műveletek</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="felhasznalo : ${felhasznalok}">
                    <td th:text="${felhasznalo.felhasznalonev}"></td>
                    <td th:text="${felhasznalo.vezeteknev}"></td>
                    <td th:text="${felhasznalo.keresztnev}"></td>
                    <td th:text="${felhasznalo.email}"></td>
                    <td class="td_muvelet">
                        <div class="d-inline-block">
                            <button class="btn btn-primary btn-sm openModal" data-bs-toggle="modal" data-bs-target="#passwordModal"
                                    th:data-id="${felhasznalo.id}" title="Jelszó módosítás">
                                <i class='bx bxs-key'></i>
                            </button>
                        </div>

                        <div class="d-inline-block">
                            <form>
                                <button type="button" class="btn btn-warning btn-sm" title="Szerkesztés">
                                    <i class='bx bx-edit-alt'></i>
                                </button>
                            </form>
                        </div>
                        <!-- Törlés -->
                        <div class="d-inline-block">
                            <form th:action="@{/felhasznalok/delete/{id}(id=${felhasznalo.id})}" method="post"
                                  onsubmit="return confirm('Biztosan törölni szeretnéd ezt a felhasználót?');">
                                <button type="submit" class="btn btn-danger btn-sm" title="Törlés">
                                    <i class='bx bx-trash icon'></i>
                                </button>
                            </form>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>


    <!-- Modális -->
    <div class="modal fade" id="passwordModal" tabindex="-1" aria-labelledby="passwordModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="passwordModalLabel">Jelszó módosítása</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <!-- Form -->
                <form id="passwordForm" method="post">
                    <div class="modal-body">
                        <label for="newPassword" class="form-label">Új jelszó:</label>
                        <input type="password" id="newPassword" name="jelszo" class="form-control" placeholder="Új jelszó" required>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Mentés</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Mégse</button>
                    </div>
                </form>
            </div>
        </div>
    </div>




</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/felhasznalok.js"></script>
<script>
    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        sidebar.classList.toggle('closed');
        sidebar.classList.toggle('open');
    }
</script>
<script>

    document.addEventListener("DOMContentLoaded", function () {
     const openModalButtons = document.querySelectorAll(".openModal");
     const formElement = document.getElementById("passwordForm");

     // Modal megnyitása és action beállítása
     openModalButtons.forEach(button => {
         button.addEventListener("click", function () {
             const userId = button.getAttribute("data-id");
             formElement.action = `/felhasznalok/updatepw/${userId}`; // Dinamikus action
         });
     });
 });



</script>

</body>
</html>
