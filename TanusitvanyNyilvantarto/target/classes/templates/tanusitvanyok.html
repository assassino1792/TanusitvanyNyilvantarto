<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nyilvántartó Rendszer</title>
    <link rel="icon" type="image/png" href="/image/certificate2.png">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/kezdolap.css">

    <style>
        .sectionkepernyo {
            margin-left: 50px;
            margin-right: 50px;
        }
    </style>
</head>
<body>
<nav class="sidebar closed" id="sidebar">
    <button class="toggle-btn" onclick="toggleSidebar()">
        <i class='bx bx-chevron-right'></i>
    </button>
    <ul class="menu-links">
        <li>
            <a href="/kezdolap">
                <i class='bx bx-home-alt'></i>
                <span class="text">Kezdőlap</span>
            </a>
        </li>
        <li>
            <a href="/tanusitvanyok">
                <i class='bx bx-data'></i>
                <span class="text">Tanúsítványok</span>
            </a>
        </li>
        <li>
            <a href="#">
                <i class='bx bx-bell'></i>
                <span class="text">Riasztások</span>
            </a>
        </li>
        <li>
            <a href="/felhasznalok">
                <i class='bx bx-user'></i>
                <span class="text">Felhasználók</span>
            </a>
        </li>
        <li>
            <a href="#">
                <i class='bx bx-message-dots'></i>
                <span class="text">SMTP beállítás</span>
            </a>
        </li>

        <li>
            <a href="#" onclick="logout()">
                <i class='bx bx-log-out'></i>
                <span class="text">Kijelentkezés</span>
            </a>
        </li>
        <li class="mode">
            <div class="sun-moon">
                <i class='bx bx-moon icon moon'></i>
                <i class='bx bx-sun icon sun'></i>
            </div>
            <span class="mode-text text">Sötét mód</span>

            <div class="toggle-switch">
                <span class="switch"></span>
            </div>
        </li>
    </ul>
</nav>

<section class="home">

    <div class="sectionkepernyo">
        <h1>Tanúsítvány Nyilvántartó Rendszer</h1>
    </div>

</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/felhasznalok.js"></script>
<script>
    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        sidebar.classList.toggle('closed');
        sidebar.classList.toggle('open');
    }

    function toggleDarkMode() {
        const body = document.body;
        const switchElement = document.getElementById('darkModeSwitch');
        body.classList.toggle('dark');
        switchElement.classList.toggle('active');

        if (body.classList.contains('dark')) {
            body.style.backgroundColor = '#18191a';
            body.style.color = '#ccc';
        } else {
            body.style.backgroundColor = '#E4E9F7';
            body.style.color = '#707070';
        }
    }

    function logout() {
        alert("Sikeres kijelentkezés!");
        // Ide jönne a kijelentkezés valódi megvalósítása (pl. URL átirányítás).
    }

</script>

</body>
</html>
