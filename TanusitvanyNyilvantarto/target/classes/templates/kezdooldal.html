<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/felhasznalok.css">


    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

    <title>Kezdőoldal</title>

    <style>
        .felhasznalokDiv {
            padding: 50px 50px 50px 50px;
        }
    </style>
</head>
<body>

<nav class="sidebar close">
    <header>
        <div class="image-text">
                <span class="image">
                    <img src="/css/logo.png" alt="">
                </span>

            <div class="text logo-text">
                <span class="name">Tanúsítvány</span>
                <span class="profession">Nyilvántartó</span>
            </div>
        </div>

        <i class='bx bx-chevron-right toggle'></i>
    </header>

    <div class="menu-bar">
        <div class="menu">

            <li class="search-box">
                <i class='bx bx-search icon'></i>
                <input type="text" placeholder="Keresés...">
            </li>

            <ul class="menu-links">
                <li class="nav-link">
                    <a href="#">
                        <i class='bx bx-home-alt icon' ></i>
                        <span class="text nav-text">Kezdőlap</span>
                    </a>
                </li>

                <li class="nav-link">
                    <a href="#">
                        <i class='bx bx-data icon'></i>
                        <span class="text nav-text">Lekérdezés</span>
                    </a>
                </li>

                <li class="nav-link">
                    <a href="#">

                        <i class='bx bx-bell icon'></i>
                        <span class="text nav-text">Értesítések</span>
                    </a>
                </li>

                <li class="nav-link">
                    <a href="#" onclick="loadContent('/felhasznalok')">
                        <i class='bx bx-user icon' ></i>
                        <span class="text nav-text">Felhasználók</span>
                    </a>
                </li>

                <li class="nav-link">
                    <a href="#">
                        <i class='bx bx-message-dots icon' ></i>
                        <span class="text nav-text">SMTP beállítás</span>
                    </a>
                </li>

            </ul>
        </div>

        <div class="bottom-content">
            <li class="">
                <a href="#">

                    <i class='bx bx-log-out icon' ></i>
                    <span class="text nav-text">Kijelentkezés</span>
                </a>
            </li>

            <li class="mode">
                <div class="sun-moon">
                    <i class='bx bx-moon icon moon'></i>
                    <i class='bx bx-sun icon sun'></i>
                </div>
                <span class="mode-text text">Sötét mód</span>

                <div class="toggle-switch">
                    <span class="switch"></span>
                </div>
            </li>

        </div>
    </div>

</nav>
<div th:fragment="content">
    <section class="home">
        <div class="text">Tanúsítvány nyilvántartó rendszer</div>
        <div class="felhasznalokDiv" id="content-section"></div>
    </section>

</div>
<script src="/js/kezdooldalScript.js"></script>
<script>
function loadContent(url) {
const contentSection = document.getElementById('content-section');

fetch(url)
.then(response => {
if (!response.ok) {
throw new Error('Hiba történt a tartalom betöltése során.');
}
return response.text();
})
.then(html => {
contentSection.innerHTML = html;
})
.catch(error => {
console.error('Hiba:', error);
contentSection.innerHTML = '<p>Nem sikerült betölteni a tartalmat.</p>';
});
}
</script>

</body>
</html>
